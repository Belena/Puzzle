<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="utf-8" />
        <title>Art puzzle</title>

        <link href="css/main.css" rel="stylesheet" type="text/css" />

        <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <div id="container">
        <header>
           <div id="header"> <h2>Welcome to the art gallery game</h2>
            <center><p>Choose from famous paintings, puzzle and know more about it!</p></center>
           </div>
        </header>
        <div id="main">
            <div id="game_header">
               <img class="pictures" src="images/sunflowers.jpg" data-answer="Sunflowers 1888, Vincent van Gogh">
               

              
                <img class="pictures" src="images/Monalisa.jpg" data-answer="Mona Lisa" width=32%>
                <img class="pictures" src="images/venus.jpg" width=32%>
                <img class="pictures" src="images/girl.jpg" width=32%>
                <img class="pictures" src="images/thekiss.jpg" width=32%>
                <img class="pictures" src="images/memory.jpg" width=32%>
                <img class="pictures" src="images/sunrise.jpg" width=32%>
                <img class="pictures" src="images/madonna.jpg" width=32%>
                <img class="pictures" src="images/trinity.jpg" width=32%>
            </div>
            <!-- here the game will be injected -->

            <div id="game_object">
                <p>You spent <span id="timer">0</span> seconds...</p>
                <div id="board"></div>
            </div>

            <div id="result_page">
                
                <div id="score_form"> </div>
                <br />
               <center> <h3>The paintings you've just solved was:</h3></center>
               <br />
                <div id="answer"></div> 
                
               
            </div>
        </div>

        <div id="top_scores"></div>
        </div>
    </body>
</html>
